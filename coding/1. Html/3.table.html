<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>

<body>
    <div>
        <!-- list :  ol/ul:li -->
        <center>
            <h1>LISTS</h1>
        </center>
        <ul type="square">
            <li>home</li>
            <li>gallery</li>
            <li>rform</li>  
            <li>contact</li>
        </ul>
        <ol>
            <li>python</li>
            <li>c</li>
            <li>r</li>
            <li>git</li>
        </ol>
    </div>
<!-- Tables  -->
    <center>
        <h1>tables</h1>
    </center><br>
    <hr>
    <table>
        <thead>
            <caption>student data</caption>
            <tr>
                <th>ROLL NO.</th>
                <th colspan="2">NAME</th>
                <!-- <th>CLASS</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>sam</td>
                <td>BCA</td>
            </tr>
            <tr>
                <td>102</td>
                <td>rolly</td>
                <td>mCA</td>
            </tr>
            <tr>
                <td>103</td>
                <td>sahil</td>
                <td>BCA</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
