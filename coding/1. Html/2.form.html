    <!-- radio button -->
    <center><h1>form</h1></center>
    <div>
      <h2>1. Choose subjects (Radio button)</h2>
      <input type="radio" name="sub" id="" />
      <label for="">MCA</label>
      <input type="radio" name="sub" id="" />
      <label for="">BCA</label>
      <input type="radio" name="sub" id="" />
      <label for="">btech</label>
    </div>
    <hr />
    <br />
    <!-- \checkbox -->
    <h2>1. (checkbox )</h2>
    <input type="checkbox" name="box" id="" />
    <label for="">Maths</label>
    <input type="checkbox" name="box" id="" />
    <label for="">english</label>
    <input type="checkbox" name="box" id="" />
    <label for="">python</label>
    <br /><br />
    <input type="submit" name="" id="" />
    <br />
    <hr />

    <!--text -->
    <h2>2. (text )</h2>

    <label for="">enter name </label>
    <input type="text" name="txt" id="" placeholder="enter name" />
    <input type="submit" name="" id="" /> <br /><br />
    <label for="">en  ter name </label>
    <input type="text" name="txt" id="" placeholder="enter father's name" />
    <input type="submit" name="" id="" /> <br /><br />
    <label for="">enter name </label>
    <input type="text" name="txt" id="" placeholder="enter mother's name" />
    <input type="submit" name="" id="" /> <br /><br />
    <br />
    <hr />
    <!--email and date  -->
    <h2>3.email and date</h2>

    <input type="email" name="" id="" placeholder="abc@gmail.com" />
    <input type="date" name="" id="" />
    <input type="name" name="" id="" placeholder="session 2024" disabled />
    <input type="number" name="" id="" />
    <input type="file" name="" id="" />
    <input type="url" name="" id="" />
    <input
      type="text"
      name=""
      id=""
      placeholder="enter PINCODE "
      pattern="[0-5]{6}"
    />
    <input type="text" placeholder="pincode" size="6" />
    <input type="submit" name="" id="" /><br />
    <hr />

    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      placeholder="textarea"
      required="required"
    ></textarea
